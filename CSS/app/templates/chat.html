<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureChat - Chat</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var room = new URLSearchParams(window.location.search).get('room');

            socket.on('connect', function() {
                socket.emit('join', {username: "{{ username }}", room: room});
            });

            socket.on('message', function(data) {
                var messageItem = document.createElement('li');
                messageItem.className = 'list-group-item';
                messageItem.inerHTML = '<strong>' + data.usernname + ':</strong> ' + data.msg;
                messageList.appendChild(messageItem);
            });

            function sendMessage() {
                var message = document.getElementById('message').value;
                socket.emit('message', {
                    username: "{{ username }}",
                    msg: message,
                    room:room1 
                });
            
                document.getElementById('message').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });
                });

    </script>
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 460px); /* Adjusted for header and footer */
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            background-color: #f1f1f1;
        }

        #input-container {
            display: flex;
        }

        #message {
            flex: 1;
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container mt-5" id="chat-container">
        <h1>SecureChat Room: {{ room1 }}</h1>
        <ul id="messages" class="list-group"></ul>
        <div id="input-container" class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Enter your message">
            <div class="input-group-append">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</body>
</html>
