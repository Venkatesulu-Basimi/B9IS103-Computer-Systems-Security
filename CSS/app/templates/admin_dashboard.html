<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureChat - Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            margin-top: 20px;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="card">
            <div class="card-header">
                <h2>Manage Users</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ user.username }}
                            <form method="post" action="{{ url_for('main.delete_user', username=user.username) }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2>Manage Rooms</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for room in rooms %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ room.name }}
                            <form method="post" action="{{ url_for('main.delete_room', name=room.name) }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</body>
</html>
